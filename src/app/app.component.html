<ion-app>
  <ion-menu auto *ngIf="userActive" menuId="main-menu" contentId="main" side="start" type="overlay">
    <ion-content>
      <div class="menu-header-bg">Menu</div>
      <div class="header-content">
        <img src="/assets/logo.png" />
        <ion-label>
          <h2>{{nombres}}</h2>
          <h2>{{apellidos}}</h2>
            <!--h2>{{user}}</h2-->
          <p>{{dni}}</p>
        </ion-label>
      </div>

      <ion-list class="menu-items">
        <ion-item ion-item *ngFor="let m of menus" (click)="toggleDetails(m)" [routerDirection]="'back'">
          <ion-grid>

            <ion-row>
              
              <ion-col size="10" (click)="openPage(m.url)">
                <ion-icon [name]="m.icon"></ion-icon>
              
                <span *ngIf="m.url === ''">{{m.nombre}}</span>
                <span *ngIf="m.url !== ''" menuClose>{{m.nombre}}</span>
              </ion-col>
              
              <ion-col size="2">
                <ion-icon float-right *ngIf="m.subPages != null && !m.showDetails" name="arrow-down" item-right></ion-icon>
                <ion-icon float-right *ngIf="m.subPages != null && m.showDetails" name="arrow-up" item-right></ion-icon>
              </ion-col>
              
            </ion-row>
            
            <ion-row *ngIf="m.showDetails && m.subPages != null">
              <ion-list>
                <ion-item (click)="openPage(subP.url)" ion-item *ngFor="let subP of m.subPages" style="padding: 0; margin: 0" [routerDirection]="'back'">
                  <ion-icon [name]="subP.icon"></ion-icon>
                  <span menuClose>{{subP.nombre}}</span>
                </ion-item>
              </ion-list>
            </ion-row>
          </ion-grid>        
        </ion-item>

        <ion-item [routerDirection]="'back'">
          <ion-grid>
            <ion-row>
              <ion-col (click)="closeLogin()">
                <ion-icon name="log-out-outline"></ion-icon>
                <span menuClose>Cerrar sesi√≥n</span>  
              </ion-col>
            </ion-row>
          </ion-grid>        
        </ion-item>
        
      </ion-list>

      <ion-label *ngIf="correoVerif">
        Correo no verificado
      </ion-label>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
