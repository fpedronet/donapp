<ion-content [fullscreen]="true">
  <div id="bg">
    <ion-fab vertical="bottom" edge horizontal="center" slot="fixed">
      <ion-fab-button color="white" routerLink="/home">
        <ion-icon color="#9b1417" name="close-outline" color="medium"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
  <ion-list lines="none" class="ion-margin">
    <ion-list-header>Bienvenido !</ion-list-header>

    <form id="ngForm" [formGroup]="form" #frmGrupo="ngForm">
      <ion-item class="ion-margin">
        <ion-input name="vUsuario" formControlName="vUsuario" placeholder="Ingrese email" type="text" clearInput="true"></ion-input>
      </ion-item>
      <ion-item class="ion-margin">
        <ion-input name="vContrasena" formControlName="vContrasena" placeholder="Ingrese contraseña" type="password" clearInput="true"></ion-input>
      </ion-item>
      <ion-text color="medium"><p class="ion-margin-horizontal">Forgot Password?</p></ion-text>
      <div align="right">
        <ion-button shape="round" strong="true" class="ion-margin-end" color="plant" (click)="login()">
          Iniciar sesión
          <ion-icon name="log-in" slot="end"></ion-icon>
        </ion-button>
      </div>
    </form>

  </ion-list>
</ion-content>
