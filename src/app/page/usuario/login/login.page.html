<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>signup</ion-title> -->
    <!--ion-buttons slot="start">
      <ion-back-button defaulthref="login" text="">
      </ion-back-button>
      </ion-buttons-->
  </ion-toolbar>

</ion-header>

<ion-content class="bg-color">

    <ion-card class="ion-no-margin">
        <ion-card-header>
            <ion-card-title>
              DonApp
            </ion-card-title>
            <ion-card-subtitle>
              Sistema de citas e información de donaciones
            </ion-card-subtitle>
        </ion-card-header>
        <form id="ngForm" [formGroup]="form" #frmGrupo="ngForm">
       <ion-card-content>

           <ion-item>
               <ion-input name="vUsuario" type="text" placeholder="Email" formControlName="vUsuario">
                 <ion-icon name="mail-outline" ></ion-icon>
               </ion-input>
           </ion-item>

           <ion-item>
               <ion-input name="vContrasena" type="password" placeholder="Contraseña" formControlName="vContrasena">
                 <ion-icon name="lock-closed" ></ion-icon>
               </ion-input>
           </ion-item>

           <div class="sign-btn-wrap">
              <ion-button  shape="round" type="ion-button"  fill="solid" class="sign-btn" (click)="login()" [disabled]="!form.valid">Iniciar sesión</ion-button>
             </div>

             <div class="sign-btn-wrap">
              <ion-button  shape="round" type="ion-button" fill="solid" class="sign-btn" (click)="registrarPersona()">Crear cuenta</ion-button>
             </div>

             <div class="social-btns">
                 <ion-button fill="clear"  class="facebookbtn ion-no-padding">
               <ion-img src="assets/facebook.png"></ion-img>
                 </ion-button>
                 <ion-button fill="clear"  class="googlebtn ion-no-padding">
               <ion-img src="assets/google.png"></ion-img>
                 </ion-button>
                 <ion-button fill="clear"  class="applebtn ion-no-padding">
               <ion-img src="assets/apple.png"></ion-img>
                 </ion-button>

               </div>

       </ion-card-content>
        </form>
    </ion-card>

</ion-content>
