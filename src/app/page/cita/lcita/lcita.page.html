<ion-header [translucent]="true" class="header-toolbar">
  <ion-toolbar class="header-toolbar">
    <ion-title>
      LISTA DEMO
    </ion-title>
    <ion-buttons  slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="data" debounce="300" (ionChange)="loadData()" color="default"></ion-searchbar>
  
  <ion-list>
    <ion-item-sliding>

      <ion-item *ngFor="let user of dataCita">
        <ion-label>
          <h2>Donante {{user.nIdCita}}</h2>
          <p>Nombre: {{user.nIdDonante}}</p>
          <p>F. Programada: {{user.dProgramacion}}</p>
        </ion-label>
          <ion-button size="medium" slot="end" (click)="edit()">
            <ion-icon name="eye-outline"></ion-icon>
          </ion-button>  
          <ion-button size="medium" color="success" slot="end" (click)="edit()">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>         
      </ion-item>


    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

<ion-tab-bar>
  <ion-tab-button tab="account" (click)="inicio()">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Inicio</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="account" (click)="nuevo()">
    <ion-icon name="newspaper-outline"></ion-icon>
    <ion-label>Nuevo</ion-label>
  </ion-tab-button>
</ion-tab-bar>
