<ion-header class="header-toolbar">
  <ion-toolbar class="header-toolbar">
    <ion-title>
      CREAR CITA
    </ion-title>
    <ion-buttons  slot="start">
      <ion-menu-button class="white-btn" menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>    
  <form id="ngForm" [formGroup]="form" #frmGrupo="ngForm">
    <ion-list>

      <ion-item>
        <ion-label class="title-label">{{tipoCita.vDescripcion}}</ion-label>
      </ion-item>

      <ion-item *ngIf="false">
          <ion-input name="nIdCita" type="text" formControlName="nIdCita" required>
          </ion-input>
      </ion-item>

      <ion-item>
        <ion-radio-group value="1" allow-empty-selection="false" name="radio-group" (ionChange)="seleccionaTipoDonacion($event)" required #radioGroup>
          <ion-label>Tipo de donación*</ion-label>
          <ion-row>
            <ion-col *ngFor="let el of listaTipoDonaciones">
              <ion-item>
                <ion-label>{{el.vDescripcion}}</ion-label>
                <ion-radio slot="start" value="{{el.nIdTipoDonacion}}" checked></ion-radio>
              </ion-item>
            </ion-col>
          </ion-row>    
        </ion-radio-group>
      </ion-item>

      <ion-item>
        <ion-label>Departamento*</ion-label>
        <ion-select #DPTO interface="action-sheet" placeholder="Seleccione" formControlName="vIdDepartamento" (ionChange)="updateDpto(DPTO.value)" required>
          <ion-select-option *ngFor="let el of listaDepartamentos" [value]="el.vUbigeo">{{el.vNombre}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Provincia*</ion-label>
        <ion-select #PROV [disabled]="listaProvincias.length==0" interface="action-sheet" placeholder="Seleccione" formControlName="vIdProvincia" (ionChange)="updateProv(PROV.value)" required>
          <ion-select-option *ngFor="let el of listaProvincias" [value]="el.vUbigeo">{{el.vNombre}}</ion-select-option>
        </ion-select>
      </ion-item>

      <!--DONACIÓN A BANCO O DIRIGIDA-->
      <ion-item *ngIf="tipoCita.nIdTipoCita===1 || tipoCita.nIdTipoCita===3">
        <ion-label>Banco*</ion-label>
        <ion-select #BANCO [disabled]="listaBancos.length==0" interface="action-sheet" placeholder="Seleccione" formControlName="nIdBanco" (ionChange)="updateBanco(BANCO.value)" required>
          <ion-select-option *ngFor="let el of listaBancos" [value]="el.nIdBanco">{{el.vDescripcion}}</ion-select-option>
        </ion-select>
      </ion-item>

      <!--DONACIÓN A CAMPAÑA-->
      <ion-item *ngIf="tipoCita.nIdTipoCita===2">
        <ion-label>Campaña*</ion-label>
        <ion-select [disabled]="listaCampanas.length==0" interface="action-sheet" placeholder="Seleccione" formControlName="nIdCampana" required>
          <ion-select-option *ngFor="let el of listaCampanas" [value]="el.nIdCampana">{{el.vDescripcion}}</ion-select-option>
        </ion-select>
      </ion-item>
      
      <ion-item *ngIf="(tipoCita.nIdTipoCita===1 || tipoCita.nIdTipoCita===3) && horarioAtencion.length !== 0">
        <ion-label position="stacked">Horario de atención:</ion-label>
        <ion-list style="padding: 0; margin-top: 5px;">
          <ion-item *ngFor="let el of horarioAtencion">
            <span>
              {{el}}
            </span>
          </ion-item>    
        </ion-list>
      </ion-item>

      <ion-item *ngIf="tipoCita.nIdTipoCita===1 || tipoCita.nIdTipoCita===3">
        <ion-datetime
          [firstDayOfWeek]="1"
          [min]="minFechaCita"
          [max]="maxFechaCita"
          size="cover"
          color="danger"
          locale="es-PE"
          minute-values="0,15,30,45"
          excludedDays="6,7"
          formControlName="dProgramacion"
          required>
          <div slot="title">Fecha y hora programada*</div>
          <ion-buttons slot="buttons">
            <ion-button (click)="resetHour()">Reiniciar</ion-button>
          </ion-buttons>
        </ion-datetime>
      </ion-item>

    </ion-list>
  </form>
</ion-content>

<ion-tab-bar>
  <ion-tab-button tab="account" (click)="irHome()">
    <ion-icon name="return-up-back-outline"></ion-icon>
    <ion-label>Regresar</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="account" (click)="guardar()">
    <ion-icon name="save-outline"></ion-icon>
    <ion-label>Guardar</ion-label>
  </ion-tab-button>
</ion-tab-bar>
