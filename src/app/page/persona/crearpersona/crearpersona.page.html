<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     CREAR USUARIO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">

    <ion-card class="cardborde">
      <ion-content>

          <div [hidden]="true">            
            <ion-input matInput placeholder="Id" formControlName="nIdPersona"></ion-input>
          </div>
          <ion-row>
            <ion-col size="6">
              <ion-label>Tipo de documento</ion-label>
              <ion-input matInput placeholder="Tipo Docu." formControlName="nTipoDocu"></ion-input>
            </ion-col>
            <ion-col>
              <ion-label>Documento</ion-label>
              <ion-input matInput placeholder="Documento." formControlName="vDocumento"></ion-input>
            </ion-col>
          </ion-row>

      </ion-content>
  </ion-card>    
  </div>
</ion-content>

<ion-tab-bar>
  <ion-tab-button tab="account">
    <ion-icon name="return-up-back-outline"></ion-icon>
    <ion-label>Regresar</ion-label>
  </ion-tab-button>
  <ion-tab-button tab="account">
    <ion-icon name="save-outline"></ion-icon>
    <ion-label>Guardar</ion-label>
  </ion-tab-button>
</ion-tab-bar>
